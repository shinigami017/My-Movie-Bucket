<!-- Search Screen with Autocomplete feature -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Bucket</title>
    <link rel="stylesheet" href="files/style.css">
    <script src="files/jquery-3.4.1.min.js"></script>
    <script src="files/jquery.autocomplete.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="files/data/data.js"></script>
    <script defer src="files/script.js"></script>
</head>

<body>
    <header>
        <h1>Search Media</h1>
        <div class="search-screen">
            <i class="fas fa-search search-icon"></i>

            <div class="search-box">

                <input type="text" id="autocomplete" class="search-text" placeholder="Enter title">
                <button class="search-btn"><i class="fas fa-arrow-right"></i></button>

            </div>
            <!-- <p id="text-found"></p> -->
            <div id="text-found"></div>

        </div>
    </header>
</body>

</html>
